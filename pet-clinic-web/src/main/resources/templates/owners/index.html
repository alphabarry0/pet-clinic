<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic - Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.example.petclinic.owner.model.Owner"*/-->
<h1 th:text="'Pet Owners'"></h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner: ${owners}">
        <td th:text="${owner?.id}">1</td>
        <td th:text="${owner?.firstName}">John</td>
        <td th:text="${owner?.lastName}">Doe</td>
    </tr>
    </tbody>
</table>
</body>
</html>
